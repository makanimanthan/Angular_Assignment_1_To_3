<select dropdown id="userType" [(ngModel)]="user.userType" name="userType" (change)="onUserTypeChange($event.target)">
    <option *ngFor="let item of userTypes" [value]="item.id">{{item.id ? (item.name | extraText) : item.name}}</option>
</select>
<div class="note">On mouseover, dropdown color will be changed to yellow using directive.</div>
